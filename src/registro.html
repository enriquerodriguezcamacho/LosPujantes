<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Subastas Online</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ruta corregida -->
</head>
<body>
    <header>
        <nav>
            <span class="breadcrumb"> <a href="index.html">Inicio</a> > <strong>Registro</strong> </span>
        </nav>
        <h1>Registro de Usuario</h1>
    </header>
    
    <main>
        <section id="registro-form">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Introduce tu nombre">
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Introduce tus apellidos">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Introduce tu correo">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña">
                
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
                
                <label for="comunidad">Comunidad Autónoma:</label>
                <select id="comunidad" onchange="cargarCiudades()">
                    <option value="">Selecciona una comunidad</option>
                    <option value="andalucia">Andalucía</option>
                    <option value="madrid">Madrid</option>
                    <option value="catalunya">Cataluña</option>
                    <option value="valencia">Comunidad Valenciana</option>
                    <!-- Añade más comunidades aquí -->
                </select>
                
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" disabled>
                    <option value="">Primero selecciona una comunidad</option>
                </select>
                
                <button type="button" onclick="registrarUsuario()">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Subastas Online</p>
    </footer>
    
    <script src="js/registro.js"></script>
</body>
</html>
