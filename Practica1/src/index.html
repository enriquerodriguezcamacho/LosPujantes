<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Subastas Online</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <span class="breadcrumb"> <strong>Inicio</strong> </span>
        </nav>
        <h1>Bienvenido a Subastas Online</h1>
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Buscar subastas...">
            <button onclick="buscarSubasta()">Buscar</button>
        </div>
        <a href="login.html" class="btn">Login</a>
    </header>
    
    <main>
        <section id="featured">
            <h2>Subastas Destacadas</h2>
            <div id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" onclick="window.location.href='detalle.html?nombre=Chaqueta Polo Ralph Lauren'">
                        <img src="img/chaqueta.jpg" alt="Chaqueta Polo Ralph Lauren">
                        <p>Chaqueta Polo Ralph Lauren</p>
                        <p class="precio">200€</p>
                    </div>
                    <div class="carousel-item" onclick="window.location.href='detalle.html?nombre=iPhone 15'">
                        <img src="img/iphone.jpg" alt="iPhone 15">
                        <p>iPhone 15</p>
                        <p class="precio">1000€</p>
                    </div>
                    <div class="carousel-item" onclick="window.location.href='detalle.html?nombre=Reloj Rolex Submariner'">
                        <img src="img/rolex.jpg" alt="Reloj Rolex Submariner">
                        <p>Reloj Rolex Submariner</p>
                        <p class="precio">15000€</p>
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Subastas Online</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
