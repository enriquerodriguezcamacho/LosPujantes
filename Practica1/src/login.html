<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Subastas Online</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ruta corregida -->
</head>
<body>
    <header>
        <nav>
            <span class="breadcrumb"> <a href="index.html">Inicio</a> > <strong>Login</strong> </span>
        </nav>
        <h1>Iniciar Sesión</h1>
    </header>
    
    <main>
        <section id="login-form">
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Introduce tu correo">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña">
                
                <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Subastas Online</p>
    </footer>
    
    <script src="js/login.js"></script>
</body>
</html>
